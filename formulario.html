<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Formulario de Registro</h1>
    </header>

    <main>
        <form action="submit_form.php" method="post">
            <div>
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <label for="genero">Género:</label>
                <select id="genero" name="genero" required>
                    <option value="">Seleccione</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
            <div>
                <label>Hobbies:</label>
                <div>
                    <input type="checkbox" id="hobby1" name="hobbies" value="lectura">
                    <label for="hobby1">Lectura</label>
                </div>
                <div>
                    <input type="checkbox" id="hobby2" name="hobbies" value="deportes">
                    <label for="hobby2">Deportes</label>
                </div>
                <div>
                    <input type="checkbox" id="hobby3" name="hobbies" value="viajes">
                    <label for="hobby3">Viajes</label>
                </div>
            </div>
            <div>
                <label for="comentarios">Comentarios:</label>
                <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea>
            </div>
            <div>
                <button type="submit">Enviar</button>
            </div>
        </form>
    </main>
</body>
</html>
