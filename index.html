<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Página Sencilla</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    </head>
    
<body>
    <header class="titulo">
        <h1>Marcos Jose Morillo Suarez</h1>
    </header>

    <nav>
        <ul>
            <!-- Agregar validaciones de formulario -->
            <form id="datos-personales" action="#" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" min="1" max="100" required>
                
                <label for="carrera">Carrera:</label>
                <input type="text" id="carrera" name="carrera" required>
                
                <label for="hobby">Hobby:</label>
                <input type="text" id="hobby" name="hobby">
                
                <label for="mascota">Mascota:</label>
                <input type="text" id="mascota" name="mascota">
                
                <input type="submit" value="Enviar">
            </form>
        </ul>
    </nav>

    <main class="contenido">
        <section class="articulo">
            <article>
                <h2>Mascota #1</h2>
                <p>Chinola</p>
                <img src="images/canita.jpg" alt="Imagen de Chinola">
            </article>
            <article>
                <h2>Mascota #2</h2>
                <p>Cañita</p>
                <img src="images/nola.jpg" alt="Imagen de Cañita">
            </article>
        </section>
    </main>
</body>

<footer class="piedepagina">
    <p>Contacto: marcos@gmail.com</p>
    <p>Teléfono: 123-456-7890</p>
</footer>

</html>
